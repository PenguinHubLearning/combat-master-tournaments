<!DOCTYPE html>
<html>
<head>
  <title>Tournament Ladder</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <h1>Admin Panel</h1>
    <button onclick="createTournament()">Create Tournament</button>
    <button onclick="editTournament()">Edit Tournament</button>
    <button onclick="deleteTournament()">Delete Tournament</button>
  </div>

  <!-- Tournament Ladder -->
  <div id="tournament-ladder">
    <h1>Tournament Ladder</h1>
    <ul id="tournament-list"></ul>
  </div>

  <!-- Script -->
  <script>
    // Get the tournament list element
    const tournamentList = document.getElementById('tournament-list');

    // Create a function to create a new tournament
    function createTournament() {
      // Get the tournament name
      const tournamentName = prompt('Enter the tournament name:');

      // Create a new tournament object
      const tournament = {
        name: tournamentName,
        status: 'Upcoming'
      };

      // Add the tournament to the tournament list
      tournamentList.appendChild(createTournamentListItem(tournament));
    }

    // Create a function to edit an existing tournament
    function editTournament() {
      // Get the tournament to edit
      const tournament = tournamentList.querySelector('.tournament--selected');

      // Get the new tournament name
      const tournamentName = prompt('Enter the new tournament name:');

      // Update the tournament name
      tournament.name = tournamentName;

      // Update the tournament list item
      tournamentList.replaceChild(createTournamentListItem(tournament), tournament);
    }

    // Create a function to delete a tournament
    function deleteTournament() {
      // Get the tournament to delete
      const tournament = tournamentList.querySelector('.tournament--selected');

      // Remove the tournament from the tournament list
      tournamentList.removeChild(tournament);
    }

    // Create a function to create a tournament list item
    function createTournamentListItem(tournament) {
      // Create a new list item element
      const listItem = document.createElement('li');

      // Add the tournament name to the list item
      listItem.innerHTML = `
        <span class="tournament--name">${tournament.name}</span>
        <span class="tournament--status">${tournament.status}</span>
      `;

      // Add a click event listener to the list item to select it
      listItem.addEventListener('click', function() {
        // Remove the selected class from all other list items
        tournamentList.querySelectorAll('.tournament--selected').forEach(listItem => listItem.classList.remove('tournament--selected'));

        // Add the selected class to the current list item
        this.classList.add('tournament--selected');
      });

      // Return the list item element
      return listItem;
    }

    // Initialize the tournament ladder
    function init() {
      // Create a new tournament list
      tournamentList.innerHTML = '';

      // Add some sample tournaments
      tournamentList.appendChild(createTournamentListItem({ name: 'The International 2023', status: 'Ongoing' }));
      tournamentList.appendChild(createTournamentListItem({ name: 'IEM Rio Major 2023', status: 'Upcoming' }));
      tournamentList.appendChild(createTournamentListItem({ name: 'ESL Pro League Season 17', status: 'Completed' }));
    }

    // Initialize the tournament ladder
    init();
  </script>

</body>
</html>
